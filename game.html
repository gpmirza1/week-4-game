<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
   
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
 
    <link rel="style" href="style.css">

</head>
<body>

<div class="jumbotron">
    <h1 class="text-center">Game</h1>
    <h3 class="text-center">Click on these to make it work</h3>
</div>
<div class="container">
    <div class="row">
      
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Buttons</h3>
                </div>
                <div class="panel-body">
                    <button id="button-1" class="btn btn-primary number" value="1"><h1><img src = http://images.clipartpanda.com/emerald-clipart-emerald-emmy-a-hi.png></h1></button>
                    <button id="button-5" class="btn btn-primary number" value="5"><h1><img src = http://images.clipartpanda.com/diamond-clipart-Diamond-outline-clipart-kikonb5rt.jpg></h1></button>
                    <button id="button-6" class="btn btn-primary number" value="6"><h1><img src = http://clipart-library.com/data_images/101800.jpg></h1></button>
                    <button id="button-10" class="btn btn-primary number" value="10"><h1><img src = http://cdn.xl.thumbs.canstockphoto.com/canstock14021813.jpg></h1></button>
                </div>
            </div>
        </div>
        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="first-number"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second-number"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


</script>
</body>
</html>
